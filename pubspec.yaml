name: hicom_patners
description: "A new Hicom patners app"

publish_to: 'none'



version: 1.0.0+1

environment:
  sdk: '>=3.4.3 <4.0.0'



dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  get: ^4.6.6
  http: ^1.2.2
  get_storage: ^2.1.1
  pull_to_refresh: ^2.0.0
  flutter_tabler_icons: ^1.26.0
  country_picker: ^2.0.25
  intl_phone_field: ^3.2.0
  mask_text_input_formatter: ^2.9.0
  flutter_svg: ^2.0.10+1
  qr_code_scanner: ^1.0.1
  flutter_screenutil: ^5.9.3
  pinput: ^5.0.0
  fading_edge_scrollview: ^4.1.1
  flutter_rating_bar: ^4.0.1
  enefty_icons: ^1.0.7
  url_launcher: ^6.2.6
  adaptive_theme: ^3.6.0
  flutter_html: ^3.0.0-beta.2
  convex_bottom_bar: ^3.2.0
  intl: ^0.19.0
  image_picker: ^1.1.2
  image_cropper: ^8.0.2
  photo_view: ^0.15.0
  skeletonizer: ^1.4.2
  local_auth: ^2.3.0
  fluttertoast: ^8.2.8
  connectivity_plus: ^6.1.0
  badges: ^3.1.2
  flutter_dynamic_icon: ^2.1.0
  firebase_core: ^3.7.0
  firebase_messaging: ^15.1.4

  
dev_dependencies:
  flutter_test:
    sdk: flutter



  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/fonts/
    - assets/svg_assets/
    - assets/shapes.riv
    - assets/button.riv
    - assets/test.riv
    - assets/spline.png


  fonts:
    - family: Schyler
      fonts:
        - asset: assets/fonts/avantgardectt.ttf
        - asset: assets/fonts/avantgardectt_bold.ttf
        - asset: assets/fonts/avantgardectt_bolditalic.ttf
        - asset: assets/fonts/avantgardectt_italic.ttf
